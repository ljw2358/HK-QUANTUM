<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK QUANTUM | Global Unified Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@400;900&display=swap');
        body { background-color: #020617; color: #f1f5f9; font-family: 'Noto Sans KR', sans-serif; transition: all 0.3s; }
        .quantum-title { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .tab-active { background: #22d3ee; color: #020617; font-weight: bold; box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        .data-row { border-bottom: 1px solid #1e293b; transition: 0.2s; }
        .data-row:hover { background: rgba(34, 211, 238, 0.05); }
        .sticky-nav { position: sticky; top: 0; z-index: 50; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        [dir="rtl"] { text-align: right; font-family: 'Tahoma', sans-serif; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="sticky-nav p-5 px-10 border-b border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded flex items-center justify-center font-black text-white italic">HK</div>
            <h1 class="quantum-title text-xl font-black text-white">HK QUANTUM</h1>
        </div>
        
        <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
            <button onclick="switchLang('ko')" id="btn-ko" class="px-4 py-2 rounded-md text-xs tab-active transition-all">KOREAN</button>
            <button onclick="switchLang('en')" id="btn-en" class="px-4 py-2 rounded-md text-xs transition-all">ENGLISH</button>
            <button onclick="switchLang('cn')" id="btn-cn" class="px-4 py-2 rounded-md text-xs transition-all">CHINESE</button>
            <button onclick="switchLang('ar')" id="btn-ar" class="px-4 py-2 rounded-md text-xs transition-all">ARABIC</button>
        </div>

        <div class="text-xs font-mono text-slate-500">CONTACT: info@hkquantum</div>
    </nav>

    <header class="py-16 px-6 text-center">
        <h2 id="hero-title" class="text-4xl md:text-6xl font-black mb-6 uppercase">양자 및 로보틱스 기술 원장</h2>
        <p id="hero-desc" class="max-w-3xl mx-auto text-slate-400 text-lg leading-relaxed">
            양자 컴퓨팅 산업 및 Figure AI 인수를 위한 글로벌 핵심 기술 데이터베이스입니다.
        </p>
    </header>

    <main class="max-w-6xl mx-auto px-6">
        <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800 text-cyan-400 uppercase text-[10px] tracking-widest">
                    <tr>
                        <th class="p-5 border-b border-slate-700">ID</th>
                        <th class="p-5 border-b border-slate-700" id="th-term">기술 전문 용어 (Technical Terms)</th>
                    </tr>
                </thead>
                <tbody id="main-content" class="text-sm">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // 4개 국어 핵심 데이터셋
        const dataMap = {
            ko: {
                title: "양자 및 로보틱스 기술 원장",
                desc: "양자 컴퓨팅 산업 및 Figure AI 인수를 위한 글로벌 핵심 기술 데이터베이스입니다.",
                th: "기술 전문 용어",
                terms: ["양자 중첩", "양자 얽힘", "Figure AI 휴머노이드", "양자 오류 수정", "극저온 제어 시스템", "큐비트 매핑 기술", "쇼어 알고리즘", "이족 보행 제어", "신경망 가속기", "초전도 양자 회로"]
            },
            en: {
                title: "Quantum & Robotics Ledger",
                desc: "Core technical database for Quantum Computing and Figure AI integration infrastructure.",
                th: "Technical Terminology",
                terms: ["Quantum Superposition", "Quantum Entanglement", "Figure AI Humanoid", "Error Correction Algorithm", "Cryogenic Control System", "Qubit Mapping Tech", "Shor's Algorithm", "Bipedal Motion Control", "Neural Network Accelerator", "Superconducting Circuits"]
            },
            cn: {
                title: "量子与机器人技术总账",
                desc: "用于量子计算与 Figure AI 整合基础设施的核心技术数据库。",
                th: "技术术语",
                terms: ["量子叠加", "量子纠缠", "Figure AI 类人机器人", "纠错算法", "低温控制系统", "量子比特映射技术", "秀尔算法", "双足运动控制", "神经网络加速器", "超导电路"]
            },
            ar: {
                title: "دفتر الحوسبة الكمية والروبوتات",
                desc: "قاعدة البيانات التقنية المركزية للبنية التحتية لتكامل الحوسبة الكمية وروبوتات Figure AI.",
                th: "المصطلحات الصناعية",
                terms: ["تراكب كمي", "تشابك كمي", "Figure AI روبوت بشري", "تصحيح الخطأ الكمي", "نظام التحكم المبرد", "تقنية رسم خرائط الكيوبت", "خوارزمية شور", "التحكم في المشي", "مسرع الشبكة العصبية", "الدوائر فائقة التوصيل"]
            }
        };

        let currentLang = 'ko';

        function switchLang(lang) {
            currentLang = lang;
            
            // UI 텍스트 업데이트
            document.getElementById('hero-title').innerText = dataMap[lang].title;
            document.getElementById('hero-desc').innerText = dataMap[lang].desc;
            document.getElementById('th-term').innerText = dataMap[lang].th;
            
            // RTL 처리 (아랍어)
            if(lang === 'ar') {
                document.body.setAttribute('dir', 'rtl');
            } else {
                document.body.setAttribute('dir', 'ltr');
            }

            // 버튼 스타일 업데이트
            ['ko', 'en', 'cn', 'ar'].forEach(l => {
                document.getElementById('btn-' + l).classList.remove('tab-active');
            });
            document.getElementById('btn-' + lang).classList.add('tab-active');

            // 500줄 데이터 렌더링
            renderData();
        }

        function renderData() {
            const container = document.getElementById('main-content');
            const source = dataMap[currentLang];
            let html = "";
            
            for(let i = 1; i <= 512; i++) {
                const term = source.terms[(i - 1) % source.terms.length];
                html += `
                    <tr class="data-row">
                        <td class="p-4 text-slate-600 font-mono text-xs">#${i.toString().padStart(4, '0')}</td>
                        <td class="p-4 font-bold ${currentLang === 'ar' ? 'text-right' : ''}">${term} (Line ${i})</td>
                    </tr>
                `;
            }
            container.innerHTML = html;
        }

        // 초기 실행
        window.onload = () => switchLang('ko');
    </script>
</body>
</html>
